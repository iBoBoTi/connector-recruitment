name: Go CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - name: Install Dependencies
        run: go mod download
      - name: Run Unit Tests
        run: go test -v -coverprofile=coverage.out ./...
      - name: Show Coverage
        run: go tool cover -func=coverage.out
